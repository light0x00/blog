  global:
    - secure: ""
    - secure: ""
before_install:
- echo $SSH_IP,$aes_key,$aes_iv
install: echo 'skip install'
script: echo 'skip test'
after_success: 
deploy:
  provider: script
  skip_cleanup: true
  script: 
    - openssl enc -aes-256-cbc -in deploy/cert/id_rsa_light.enc -out id_rsa_light -K $aes_key -iv $aes_iv -d
    - eval "$(ssh-agent)"
    - chmod u=r,og-rwx id_rsa_light
    - ssh-add id_rsa_light
    - ssh light@47.244.152.125 "echo $(date) >> ~/test.txt"
  on:
    branch: master
