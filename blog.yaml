# 博文的挂载路径,如不指定,则使用当前环境的publicPath (最终的博文路径 = articlePublicPath+articleContextPath+文档相对路径)
# articlePublicPath: https://blog.light0x00.com/
articlePublicPath: /
# 博文的context-path
articleContextPath: '/article-source'
# 博文在本地目录 
articleRootPath: 'blog-articles/src/'
# 博文路由前缀
articlesRoutePrefix: '/articles'
# 博文的描述文件
descFileName: 'desc.yaml'
articleFileName: 'index.md'